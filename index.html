<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>The Wire Hangman Game</title>
	<!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <h1>The Wire Hangman Game</h1>
    <p>You come at the King, you best not miss.</p>
	<div class="container">
        <div class="row">
            <img class="img-responsive center-block" src="assets/images/omar.jpeg" />
        </div>
        </div>
            <p class="box">
                <p id="num-wins">Press any key to start</p>

                <p>Current word:</p>
                <div id="current-word"><b>Word : &nbsp;&nbsp;<span id="word"></span></b></div>
                <p>Guess Again:<span id="guesses-remaining">15</span></p>
                <P>Letters already guessed:</P><p id="allGuesses">Nonezo</p>
            </div>
        </div>
    </div>

    <!-- javascript  -->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
